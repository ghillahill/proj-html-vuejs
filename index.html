<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Logistics</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d573fb9cae.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="root">
            <section class="info-bar">
                <div class="container">
                    <div class="row">
                        <div class="col-3">
                            <i class="fas fa-clock"></i>
                            <small>Open Hours: Mon - Sat - 9:00 - 18:00</small>
                        </div>
                        <div class="col-2 offset-3">
                            <i class="fas fa-phone-alt"></i>
                            <small>+1 (305) 1234-5678</small>
                        </div>
                        <div class="col-2">
                            <i class="fas fa-envelope"></i>
                            <small>hello@example.com</small>
                        </div>
                        <div class="social col-2">
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-linkedin-in"></i>
                        </div>
                    </div>
                </div>
            </section>
            <section class="nav-jumbo">
                <div class="container">
                    <nav class="navbar">
                        <a class="navbar-brand" href="#">
                            <span class="logo-deco">Nex</span>Gen
                        </a>

                        <div class="navbar-nav">
                            <div class="nav-links" v-for="item in navMenu">
                                <a class="nav-link active" href="#">{{ item }}</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </section>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
